<!DOCTYPE html>
<html ng-app="app" resize>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Praksis</title>
    <link rel="stylesheet" href="dist/libs/motion-ui.css">
    <link rel="stylesheet" href="dist/main.css" />
    <!--<link rel="stylesheet" href="app/styles/main.css" />-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>

    <!--<script src="app/app.js"></script>-->
    <script src="dist/app-debug.js"></script>
    <base href="/">
</head>

<body resize>
    <!--[if lte IE 9]>
        <div style="background-color: #749671; position: absolute; width: 100%; height: 100%; padding: 10%;">
            <div style="background-color: #e7ede7; position: absolute; left: 50%; margin-left: -200px; width: 400px; height: auto; padding: 10px;">
                <p style="color: #185113; text-align: center;">Vigtig besked</p>

            </div>

    <div id="landscapeOverlay" style="display: none;">
        <p>This site is best view in portrait mode. Please rotate you device.</p>
    </div>
    <div ui-view="topbar"></div>
    <div id="content" ui-view="container"></div>
    <div ui-view="footer"></div>

    <script type="text/javascript" src="dist/libs/jquery.js"></script>
    <script type="text/javascript" src="dist/libs/foundation.min.js"></script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-76859169-1', 'auto');
      ga('send', 'pageview');

    </script>
    <script>
        $(document).ready(function() {
            $(window).on('orientationchange', function(event) {
                console.log(window.orientation);
                if (window.orientation != 0) {
                    $('#landscapeOverlay').css({
                        display: 'block',
                        'z-index': '9999',
                        width: '100%',
                        height: '100%',
                        position: 'absolute',
                        left: 0,
                        top: 0,
                        'background-color': '#e7ede7'
                    })
                } else {
                    $('#landscapeOverlay').css({
                        display:'none'
                    })
                }
            });
        });
    </script>
</body>


</html>
